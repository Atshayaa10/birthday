<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Memories</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #fffafc, #fdf2f8);
      font-family: 'Lato', sans-serif;
      color: #444;
      padding: 50px 20px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 60px;
      font-family: 'Great Vibes', cursive;
      color: #b05c94;
      animation: fadeInDown 1s ease-in-out;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .polaroid {
      position: relative;
      width: 220px;
      background: #fff;
      padding: 10px 10px 30px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      transform: rotate(calc((var(--i) - 2) * 2deg));
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .polaroid::before {
      content: '';
      position: absolute;
      top: -50px;
      left: 50%;
      width: 2px;
      height: 50px;
      background: #888;
      transform: translateX(-50%);
    }

    .polaroid::after {
      content: '';
      position: absolute;
      top: -58px;
      left: 50%;
      width: 14px;
      height: 14px;
      background: #888;
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .polaroid img {
      width: 100%;
      height: auto;
      border-bottom: 4px solid #fff;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .caption {
      margin-top: 10px;
      text-align: center;
      font-size: 0.95em;
      font-weight: 300;
      color: #666;
      font-style: italic;
      animation: fadeInUp 1s ease;
    }

    .polaroid:hover {
      transform: scale(1.05) rotate(0deg);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
      z-index: 10;
    }

    .polaroid:hover img {
      transform: scale(1.03);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .polaroid {
        width: 160px;
      }
    }
  </style>
</head>
<body>

  <h1>My Favorite Moments ðŸ“¸</h1>

  <div class="gallery">
    <div class="polaroid" style="--i:0">
      <img src="img/photo1.jpg" alt="our first valentine's day">
      <div class="caption">Our First Valentine's Day Together</div>
    </div>

    <div class="polaroid" style="--i:1">
      <img src="img/photo2.jpg" alt="Coffee date">
      <div class="caption">The most handsome pic i loved</div>
    </div>

    <div class="polaroid" style="--i:2">
      <img src="img/photo3.jpg" alt="Hiking together">
      <div class="caption">The pic i adored when we got back together after breakup</div>
    </div>

    <div class="polaroid" style="--i:3">
      <img src="img/photo4.jpg" alt="Laughing together">
      <div class="caption">Our pic together at restaurant</div>
    </div>

    <div class="polaroid" style="--i:4">
      <img src="img/photo5.jpg" alt="Starry night">
      <div class="caption">Our first and most memorable trip</div>
    </div>
  </div>

</body>
</html>
